                    </div>
                </div>
            </div>
            <!--menu end-->
            <div class="header-left">
                <p>中尊寺弁財天堂のそばに佇む日本茶カフェ「陰陽」<br>
                    静寂な空間と眼前の池が、心の陰陽を映し出す。<br>
                    調和と自由、精神のお休み処へようこそ</p>

                    </div>

                    <div class="arrow-box">

                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="switch">
                    <div class="switch-circle"></div>
                    <p class="on">ON</p>
                    <div class="partition"></div>
                    <p class="off">OFF</p>

<!--header end-->

        <div class="footer-box">
            <div class="footer-left">

            <!--pc,tablet-->

                <p class="footer-txt">金色堂の向かいに<br>
                    周りを池で囲まれて<br>
                    水鏡は心の表裏を<br>
                    弁財天は琵琶を弾く<br>
                    その音色と美しい<br>
                    豊かな調和を生み出<br>
                    して生み出している<br>
                    のです。</p>
            </div>
            <!--pc,tablet end-->
            <!--mobile-->
            <div class="footer-txt-box-mob">
                <p class="footer-txt-mob">金色堂の向かいに周りを池で囲まれて水鏡は心の表裏を弁財天は琵琶を弾くその音色と美しい豊かな調和を生み出して生み出しているのです。</p>
            </div>
            <!--mobile end-->
            <div class="footer-right">
                <h2 class="footer-title">Onmyo</h2>
            </div>
